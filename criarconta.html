<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Chrome Hearts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="shortcut icon" href="imagens/favicon-16x16.png">
</head>
<body class="escuro"> <!--para diferenciar da pag 1 -->
    <div class="header">
        <nav>
            <div  class="esq">
                <img src="https://www.chromehearts.com/on/demandware.static/Sites-ChromeHearts-Site/-/en_US/images/cross.svg" alt="logo2">
                <ul>
                    <li><a href="index.html" class="inicio">Início</a></li>
                    <li><a href="produtos.html" class="roupas">Roupas</a></li>
                    <li><a href="#" class="acessorios">Acessórios</a></li>
                </ul>
            </div>

            <div class="centro">
                <img src="https://www.chromehearts.com/on/demandware.static/Sites-ChromeHearts-Site/-/en_US/images/ch-scroll.svg" alt="logo" class="logo">
            </div>
            <div class="dir">
                <ul class="icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <li class="login">
                        <a href="login.html"><i class="fa-solid fa-user"></i></a>
                    </li>
                    <i class="fa-solid fa-heart"></i>
                    <li class="carrinho">
                        <a href="carrinho.html"><i class="fa-solid fa-cart-shopping"></i></a>
                        <span id="itens-carrinho">0</span>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <main class="container-login">
        <form>
            <div class="opcoes">
                <button id="btn"><a href="login.html">Login</a></button>
                <button id="btn"><a href="criarconta.html">Criar Conta</a></button>
            </div>

            <div class="inputbox">
                <input id="nome" placeholder="Nome Completo" type="text">
                <i class="bx bxs-user"></i>
            </div>

            <div class="inputbox">
                <input id="tel" placeholder="(00)00000-0000" type="text">
                <i class="bx bxs-user"></i>
            </div>

            <div class="inputbox">
                <input id="emailC" placeholder="E-mail" type="email">
                <i class="bx bxs-user"></i>
            </div>

            <div class="inputbox">
                <input id="senhaC" placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="esqueceu">
                <a href="#">Esqueci a senha</a>
            </div>

            <button class="criar" id="btnCriarConta" type="button">Criar Conta</button>
        </form>
    </main>

    <div class="rodape">
        <div class="links">
        <a href="https://www.chromehearts.com/terms.html">TERMOS DE USO</a>
        <a href="https://www.chromehearts.com/disclosure.html">CÓDIGO DE CONDUTA</a>

        <a href="https://www.chromehearts.com/general.html">INFORMAÇÕES GERAIS</a>
        <a href="https://www.chromehearts.com/contact">CONTATO</a>
    </div>

    <div class="social">
        <a href="https://www.instagram.com/chromeheartsofficial/" target="_blank">
            <img src="https://www.chromehearts.com/on/demandware.static/Sites-ChromeHearts-Site/-/en_US/images/ch-instagram.png" alt="Instagram">
        </a>
    </div>
